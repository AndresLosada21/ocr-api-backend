# alembic.ini - Configuração do Alembic para OCR API Backend

[alembic]
# Caminho para os scripts de migration
script_location = alembic

# Template para nomes de arquivos de migration
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone para timestamps
timezone = UTC

# A URL do banco será definida programaticamente no env.py
# sqlalchemy.url = postgresql://user:password@localhost/dbname

# Configurações adicionais
prepend_sys_path = .
version_path_separator = os

# Configurações de logging
[post_write_hooks]
# Hooks para formatação automática (opcional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S